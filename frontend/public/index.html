  <title>FoodieExpress - Delicious Food Delivered</title>
  <!-- Prevent wallet extension interference -->
  <script>
    // Block MetaMask and other wallet extensions from interfering with our food delivery app
    (function() {
      // This script runs before any extensions can inject
      if (typeof window !== 'undefined') {
        // Create a proxy for ethereum object to prevent auto-connections
        let originalEthereum = null;
        Object.defineProperty(window, 'ethereum', {
          get: function() {
            return originalEthereum;
          },
          set: function(value) {
            if (value && value.request) {
              // Wrap the request method to block account requests
              const originalRequest = value.request.bind(value);
              value.request = function(args) {
                if (args.method === 'eth_requestAccounts' || args.method === 'eth_accounts') {
                  console.log('ðŸš« Wallet connection blocked - This is a food delivery app, not a Web3 dApp');
                  return Promise.reject(new Error('Wallet connection disabled in food delivery app'));
                }
                return originalRequest(args);
              };
            }
            originalEthereum = value;
          }
        });
      }
    })();
  </script>
